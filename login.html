<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>20X Market</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md">
    <div class="text-center mb-6">
      <h1 class="text-3xl font-bold text-blue-600">20X MARKET</h1>
      <p id="formTitle" class="text-gray-600">Sign in to your account</p>
    </div>

    <form id="accountForm" class="space-y-4">
      <div id="nameField" class="hidden">
        <label class="block text-gray-700 font-medium mb-1">Name</label>
        <input type="text" id="name" placeholder="John Doe"
          class="w-full border rounded-xl px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>
      <div>
        <label class="block text-gray-700 font-medium mb-1">Phone Number</label>
        <input type="tel" id="phone" required placeholder="07418..."
          class="w-full border rounded-xl px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>
      <div>
        <label class="block text-gray-700 font-medium mb-1">Password</label>
        <input type="password" id="password" required placeholder="••••••••••••"
          class="w-full border rounded-xl px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>
      <div class="flex items-center justify-between text-sm">
        <label class="flex items-center space-x-2">
          <input type="checkbox" class="form-checkbox" />
          <span>Remember me</span>
        </label>
        <a href="#" class="text-blue-600 hover:underline">Forgot Password</a>
      </div>
      <button type="submit"
        class="w-full bg-blue-600 text-white py-2 rounded-xl hover:bg-blue-700 transition duration-300">
        <span id="submitBtnText">Login</span>
      </button>
      <p class="text-center text-sm mt-4">
        <span id="toggleText">Don't have an account?</span>
        <a href="#" id="toggleForm" class="text-blue-600 hover:underline">Sign Up</a>
      </p>
    </form>

    <p id="errorMessage" class="text-red-500 text-sm mt-3 text-center hidden"></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD6k4OlLYnotuuChAjLBoHmqfv9-iwrlfY",
      authDomain: "alfajiri-database.firebaseapp.com",
      databaseURL: "https://alfajiri-database-default-rtdb.firebaseio.com",
      projectId: "alfajiri-database",
      storageBucket: "alfajiri-database.appspot.com",
      messagingSenderId: "310417854615",
      appId: "1:310417854615:web:6f65002a119caeaf9119d2",
      measurementId: "G-21TBZCRBHM"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const toggleForm = document.getElementById("toggleForm");
    const toggleText = document.getElementById("toggleText");
    const formTitle = document.getElementById("formTitle");
    const nameField = document.getElementById("nameField");
    const submitBtnText = document.getElementById("submitBtnText");
    const accountForm = document.getElementById("accountForm");
    const errorMessage = document.getElementById("errorMessage");

    let isLogin = true;

    toggleForm.addEventListener("click", (e) => {
      e.preventDefault();
      isLogin = !isLogin;
      nameField.classList.toggle("hidden", isLogin);
      formTitle.textContent = isLogin ? "Sign in to your account" : "Create a new account";
      submitBtnText.textContent = isLogin ? "Login" : "Sign Up";
      toggleText.textContent = isLogin ? "Don't have an account?" : "Already have an account?";
      toggleForm.textContent = isLogin ? "Sign Up" : "Login";
      errorMessage.classList.add("hidden");
    });

    accountForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const phone = document.getElementById("phone").value.trim();
      const password = document.getElementById("password").value.trim();
      const name = document.getElementById("name")?.value.trim();

      const dbRef = ref(db);

      if (!phone || !password || (!isLogin && !name)) {
        showError("Please fill in all required fields.");
        return;
      }

      if (isLogin) {
        // Login logic
        try {
          const snapshot = await get(child(dbRef, `users/${phone}`));
          if (snapshot.exists()) {
            const user = snapshot.val();
            if (user.password === password) {
              localStorage.setItem("loggedInUser", JSON.stringify({
                name: user.name,
                phone: phone
              }));
              window.location.href = "index.html";
            } else {
              showError("Incorrect password.");
            }
          } else {
            showError("User not found. Please sign up.");
          }
        } catch (err) {
          showError("Login failed. Please try again.");
        }
      } else {
        // Register logic
        try {
          const snapshot = await get(child(dbRef, `users/${phone}`));
          if (snapshot.exists()) {
            showError("Phone already registered.");
          } else {
            await set(ref(db, `users/${phone}`), {
              name,
              password
            });
            alert("Registration successful. Please login.");
            toggleForm.click();
          }
        } catch (err) {
          showError("Registration failed. Please try again.");
        }
      }
    });

    function showError(msg) {
      errorMessage.textContent = msg;
      errorMessage.classList.remove("hidden");
    }
  </script>
</body>
</html>
